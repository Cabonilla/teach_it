<!DOCTYPE html>
<html lang="en">

<head>
  <script src="js/jquery.js"></script>
  <script src="js/fabric.min.js"></script>
  <script src="js/html2canvas.js"></script>
  <link rel="stylesheet" href="style.css">

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>

  <div class="controls">
    <div class="inserts">
      <!-- <div class="column">
        <button class="button is-primary has-tooltip-bottom" data-tooltip="Tooltip Text">bottom tooltip</button>
      </div> -->
      <label><i class="fa fa-picture-o fa-lg" data-toggle="tooltip" data-placement="bottom" title="add picture"><input id="file" type="file" value="remove" onchange="addImg(event)"></button></i></label>
      
      <button class="fa fa-file-video-o fa-lg" id="b" type="button" value="remove" onclick="addVid()" data-toggle="tooltip" data-placement="bottom" title="add video"></button>
        <input type="text" id="url" name="url" placeholder="enter youtube url"></input>
        <input type="button" value="tubify" onclick=youtubeurl(url) data-toggle="tooltip" data-placement="bottom" title="add youtube video"></button>
        
    </div>
    <div class="shapes">
      <button class="fa fa-pencil-square-o fa-lg" id="b" type="button" onclick="addPaper()" data-toggle="tooltip" data-placement="bottom" title="add paper"></button>
      <button class="fa fa-square-o fa-lg" id="b" type="button" onclick="addBackground()" data-toggle="tooltip" data-placement="bottom" title="add poster"></button>
      <button class="fa fa-font fa-lg" id="b" type="button" onclick="addText()" data-toggle="tooltip" data-placement="bottom" title="add text"></button>
    </div>
    <div class="zindex">
      <button class="fa fa-level-up fa-lg" id="b" type="button" value="stack up" onclick="stackUp()" data-toggle="tooltip" data-placement="bottom" title="stack object up" ></button>
      <button class="fa fa-level-down fa-lg" id="b" type="button" value="stack down" onclick="stackDown()" data-toggle="tooltip" data-placement="bottom" title="stack object down"></button>
    </div>
    <div class="options">
      <button class="fa fa-files-o fa-lg" id="b" type="button" value="copy" onclick="copyObj()" data-toggle="tooltip" data-placement="bottom" title="copy object"></button>
      <button class="fa fa fa-clipboard fa-lg" id="b" type="button" value="copy" onclick="pasteObj()" data-toggle="tooltip" data-placement="bottom" title="paste object"></button>
      <button class="fa fa-times fa-lg" id="b" type="button" value="remove" onclick="deleteObj()" data-toggle="tooltip" data-placement="bottom" title="delete object"></button>
      <button class="fa fa-arrow-down fa-lg" id="b" type="button" value="remove" onclick="downloadCanvas()" data-toggle="tooltip" data-placement="bottom" title="download canvas"></button>

    </div>

  </div>
  <div id="capture">
    <canvas id="c">

    </canvas>

  </div>

  <script src="js/myScript.js"></script>
</body>

</html>
